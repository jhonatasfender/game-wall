<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="200" height="200"></canvas>
		<script>
			(function(){
				var square = {x: 25,y: 10};
				var keyCode = null;
				function init() {
					window.requestAnimationFrame(draw);
				}
				window.onkeydown = function(e){
					keyCode = e.keyCode;
				};
				function draw() {
					canvas = document.getElementById("canvas");
					ctx = canvas.getContext("2d");
					ctx.fillStyle = 'white';
					ctx.fillRect(0,0,canvas.width,canvas.height);
					ctx.strokeRect(square.x,square.y,10,10);
					ctx.strokeRect(10,10,10,10);
					if(keyCode == 39) {
						square.x = square.x + 1;
						keyCode = null;
					}
					if(keyCode == 40) {
						square.y = square.y + 1;
						keyCode = null;
					}
					if(keyCode == 38) {
						square.y = square.y - 1;
						keyCode = null;
					}
					if(keyCode == 37 && (square.x < 10 || square.x > 20 || square.y < 10 || square.y > 20)) {
						square.x = square.x - 1;
						keyCode = null;
					}
					window.requestAnimationFrame(draw);
				}
				init();
			})(window);
		</script>
	</body>
</html>
